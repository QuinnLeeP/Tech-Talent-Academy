<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
      <form action="/processing.html" method="POST" class="master-div-style">
        <h2>Tell us something good that happened today</h2>
          <section id="fname">
            <label for="name" class="labels">Name</label>
            <input id="name" type="text" name="name" class="input-fields" placeholder="Enter your Full Name">
          </section>

          <section id="mail">
            <label for="email" class="labels">Email</label>
            <input type="text" name="email" id="email" class="input-fields" placeholder="Enter your email adress">
          </section>

          <section id="how-good">
            <label for="scale" class="labels">On a scale of 1 to 10, how good was it?</label>
            <input type="number" name="scale" id="scale" class="input-fields" placeholder="Choose a number between 1 and 10" min="1" max="10">
          </section>

          <section id="location">
            <label for="where" class="labels">Where did it happen?</label>
            <select name="where" id="where" class="dropdown">
              <option value="at-home">At Home</option>
              <option value="at-work">At Work</option>
              <option value="out-and-about">Out and About</option>
              <option value="visiting">Visiting Someone</option>
            </select>
          </section>

          <section id="time">
            <label>What time of day did it happen?</label> <br> <br>   <!--Adding in 2 br's to seperate a little more than with just one br-->
            <input type="radio" name="when" id="when" value="morning">Morning<br>

              <input type="radio" name="when" id="when" value="afternoon">Afternoon<br>
          
              <input type="radio" name="when" id="when" value="evening">Evening<br>
           
              <input type="radio" name="when" id="when" value="night">Night
            
          </section> <br>
          
          <section id="feelings">
            <label>What emotions were you feeling? (Choose all that apply)</label> <br> <br>
            <input type="checkbox" name="emotions" id="emotions" value="excited">Excited<br>
            
              <input type="checkbox" name="emotions" id="emotions" value="humbled">Humbled<br>
            
              <input type="checkbox" name="emotions" id="emotions" value="elated">Elated<br>

              <input type="checkbox" name="emotions" id="emotions" value="loved">Loved<br>

              <input type="checkbox" name="emotions" id="emotions" value="enthusiastic">Enthusiastic
          
          </section>
            <br>
          <section id="experience">
            <label for="describe" class="labels">Please describe your positive experience.</label>
            <textarea id="describe" name="describe" rows="4" cols="50" class="input-fields">
            </textarea>
          </section>
          
          <section id="submit">
            <button class="button" type="submit">Submit</button>
          </section>
      </form>
  </main>

</body>

</html>
