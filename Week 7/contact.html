<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Contact Us!</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
          <li href="index.html">Home</li>
          <li href="blog.html">Blog</li>
          <li href="submit.html">Submit</li>
          <li href="policy.html">Policy</li>
          <li href="contact.html">Contact</li>
        </ul>
    </nav>
    <nav id="container">
        <h1>If you have any improvement suggestions, problems with uploading or any questions <br> please get in touch and a member of our small team will get back to you within 24 hrs</h1>
        <p>Send us some mail!!</p>
        <form>
            <label for="name" class="label">Full Name</label>
            <input type="text" id="name" name="name" class="input-fields" placeholder="Full Name" required>
            <label for="subject" class="label">Subject</label>
            <input type="text" id="subject" name="subject" class="input-fields" placeholder="Subject of your email" required>
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" class="input-fields" placeholder="Email Address" required>
            <label for="contact-text" class="label">What d'you want to say?</label>
            <textarea id="contact-text" name="contact-text" rows="10" columns="30" placeholder="Please enter your query/problem/suggestion"></textarea>
        </form>
    </nav>
</body>
