<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Contact Us!</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="submit.html">Submit</a></li>
            <li><a href="policy.html">Policy</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
    </nav>
    <section id="container">
        <h1>If you have any improvement suggestions, problems with uploading or any questions <br> please get in touch and a member of our small team will get back to you within 24 hrs</h1>
        <p>Send us some mail!!</p>
        <form>
            <label for="name" class="label">Full Name: </label>
            <input type="text" id="name" name="name" class="input-fields" placeholder="Full Name" required> <br>
            <label for="subject" class="label">Subject: </label>
            <input type="text" id="subject" name="subject" class="input-fields" placeholder="Subject of your email" required> <br>
            <label for="email" class="label">Email: </label>
            <input type="email" id="email" name="email" class="input-fields" placeholder="Email Address" required> <br>
            <label for="contact-text" class="label">What d'you want to say?</label>
            <textarea id="contact-text" name="contact-text" rows="10" cols="50" placeholder="Please enter your query/problem/suggestion"></textarea> <br>
            <input type="submit" id="submit">
        </form>
    </nav>
</body>
</html>
